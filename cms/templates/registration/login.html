{% extends "cms/base.html" %}
{% load bootstrap4 %}

{% block content %}
<div id="login-column" class="col-lg-12 col-md-12 col-sm-12 justify-content-center align-items-center">
  <form action="" method="POST">
    <div class="container">
    <div class="mt-5 text-center display-3">
      <p>Application Name</p>
      <p>管理画面</p>
    </div>
      <div class="row justify-content-center align-items-center">
        <div id='login-column' class="mt-5 col-md-6">
          <div class="card-title">ユーザー名とパスワードを入力してください。</div>
          <div class="card card-body col-lg-12 col-md-12 col-sm-12">
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field }}
                {{ field.errors }}
                <hr>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-lg btn-block" >ログイン</button>
            <input type="hidden" name="next" value="{{ next }}" />
            {% csrf_token %}
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
